<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Stok Buku</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="stok-page" onload="tampilkanKatalog()">

  <header class="dashboard-header">
    <h1>Informasi Stok Buku</h1>
  </header>

  <main class="dashboard-main">
    <section>
      <table id="tabelBuku" border="1" cellpadding="10" cellspacing="0">
        <thead>
          <tr>
            <th>Kode Buku</th>
            <th>Cover</th>
            <th>Nama Buku</th>
            <th>Jenis</th>
            <th>Edisi</th>
            <th>Stok</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody id="isiTabel"></tbody>
      </table>
    </section>

    <section style="margin-top:30px;">
      <h3>Tambah Buku Baru</h3>
      <div class="form-tambah">
        <input type="text" id="kodeBarang" placeholder="Kode Buku">
        <input type="text" id="namaBarang" placeholder="Nama Buku">
        <input type="text" id="jenisBarang" placeholder="Jenis Buku">
        <input type="text" id="edisi" placeholder="Edisi">
        <input type="number" id="stok" placeholder="Stok">
        <input type="text" id="harga" placeholder="Harga (misal Rp 150.000)">
        <input type="text" id="cover" placeholder="Link Gambar / Nama File">
        <button onclick="tambahBuku()">Tambah Buku</button>
      </div>
    </section>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
